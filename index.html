<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Countdown Timer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel='stylesheet' id='countdown-css' href='style.css' type='text/css' media='all' />
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1 class="text-center">Simple Countdown Timer Example</h1>
		<div class="row countdown">
			<div class="col-12 text-center" id="event-date">01 January 2018</div>
			<div class="col-sm-4">&nbsp;</div>
			<div class="col-sm-4" id="countdown">
				<div class="cd-item" id="countdowndays"></div>
				<div class="cd-item"><div class="cd-divider">:</div></div>
				<div class="cd-item" id="countdownhours"></div>
				<div class="cd-item"><div class="cd-divider">:</div></div>
				<div class="cd-item" id="countdownmins"></div>
				<div class="cd-item"><div class="cd-divider">:</div></div>
				<div class="cd-item" id="countdownsecs"></div>
			</div>
			<div class="col-sm-4">&nbsp;</div>
		</div>
	</div>
	<script type='text/javascript' src='script.js'></script>
</body>
</html>
