<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="iMedia - ">
	<link rel="profile" href="http://gmpg.org/xfn/11">
	<title>Simple Countdown Timer</title>
	<link rel='stylesheet' id='understrap-styles-css' href='style.css' type='text/css' media='all' />
	<script type='text/javascript' src='jquery.js'></script>
</head>
<body>
	<div class="row countdown">
		<div class="col-12 text-center event-date">13 OCTOBER 2017</div>
		<div class="col-sm-4">&nbsp;</div>
		<div class="col-sm-4" id="countdown">
			<div class="cd-item" id="countdowndays"></div>
			<div class="cd-item"><div class="cd-divider">:</div></div>
			<div class="cd-item" id="countdownhours"></div>
			<div class="cd-item"><div class="cd-divider">:</div></div>
			<div class="cd-item" id="countdownmins"></div>
			<div class="cd-item"><div class="cd-divider">:</div></div>
			<div class="cd-item" id="countdownsecs"></div>
		</div>
		<div class="col-sm-4">&nbsp;</div>
	</div>

	<script type='text/javascript' src='script.js'></script>
</body>
</html>
